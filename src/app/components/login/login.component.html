<div class="row">
  <div class="col-md-12">
    <div class="card my-5">
      <div class="card-body">
        <h2 class="card-title text-center py-3">Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="loginRequest.email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="Enter your email address"
                   required #email="ngModel">
          </div>
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="loginRequest.password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Enter a password"
                   required #password="ngModel">
          </div>
          <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
          <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-info">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
