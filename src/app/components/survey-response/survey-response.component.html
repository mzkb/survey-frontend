<div class="row">
  <div class="col-md-12">
    <div class="card my-5">
      <div class="card-body" *ngIf="response">
        <h2 class="card-title py-3">Response</h2>

        <div class="form-group">
          <p><span class="font-weight-bold">Title: </span>
            <span class="font-italic">{{response.title}}</span></p>
        </div>

        <div class="form-group">
          <p><span class="font-weight-bold">Description: </span>
            <span class="font-italic">{{response.description}}</span></p>
        </div>

        <div class="form-group">
          <p><span class="font-weight-bold">Name: </span>
            <span class="font-italic">{{response.name}}</span></p>
        </div>

        <div class="form-group">
          <p><span class="font-weight-bold">Email: </span>
            <span class="font-italic">{{response.email}}</span></p>
        </div>

        <div class="form-group" *ngFor="let q of response.responses;">
          <p><span class="font-weight-bold">{{q.question}}: </span>
            <span class="font-italic">{{q.response}}</span></p>
        </div>

      </div>
    </div>
  </div>
</div>
